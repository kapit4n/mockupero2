<h3 class="col-sm-12"> User View </h3>
<div class="col-sm-12" style="margin: 1rem 0;">
    <div class="thumbnail" style="height: 300px;">
        <div class="caption" class="col-sm-8">
            <div class="col-sm-7" style="color: darkgray;">
                <a href="/#!/user-edit/{{user.id}}" class="btn btn-default" role="button" ng-if="editMode">Edit Info</a>
                <br />
                <br />
                <div>Name: {{user.name}} </div>
                <div>UserName: {{user.userName}} </div>
                <div>Email: {{user.email}}</div>
            </div>
            <div class="col-sm-5" style="color: darkgray;">
                <img ng-src="{{getUserUrl()}}" width="130">
                <form action="{{getAvatarActionUrl()}}" enctype="multipart/form-data" method="post">
                    <br>
                    <input type="file" name="avatar" accept="image/*">
                    <input type="submit" value="Upload">
                    <input type="hidden" name="userId" value="{{user.id}}">
                </form>
            </div>
        </div>
    </div>
    <comment relation="{{userId}}" relationtype="user"></comment>
</div>
